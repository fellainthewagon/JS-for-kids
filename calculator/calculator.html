<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input
          type="number"
          class="number-input"
          id="first-input"
          value="200"
        />
        <input
          type="number"
          class="number-input"
          id="second-input"
          value="100"
        />
      </div>
      <div class="toolbar">
        <input value="+" type="button" id="plus-btn" class="button" />
        <input value="-" type="button" id="minus-btn" class="button" />
        <input value="*" type="button" id="multiply-btn" class="button" />
        <input value="/" type="button" id="devide-btn" class="button" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
